<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring RST</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- MQTT.js -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white min-h-screen p-6 flex flex-col items-center justify-start">
    <h1 class="text-3xl font-bold mb-6 text-blue-400">Monitoring RST</h1>
    <div id="mqtt-status" class="mb-4 text-sm font-semibold px-4 py-2 rounded-full bg-red-600 text-white">
        MQTT Status: Disconnected
    </div>

    <!-- Display Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-5xl mb-8">
        <!-- Tegangan -->
        <div class="card">
            <h2 class="text-lg font-semibold text-blue-300 mb-2">Tegangan (Volt)</h2>
            <div class="flex justify-between text-2xl font-bold text-green-400">
                <span>R: <span id="vR">0</span> V</span>
                <span>S: <span id="vS">0</span> V</span>
                <span>T: <span id="vT">0</span> V</span>
            </div>
        </div>

        <!-- Arus -->
        <div class="card">
            <h2 class="text-lg font-semibold text-purple-300 mb-2">Arus (Ampere)</h2>
            <div class="flex justify-between text-2xl font-bold text-yellow-300">
                <span>R: <span id="iR">0</span> A</span>
                <span>S: <span id="iS">0</span> A</span>
                <span>T: <span id="iT">0</span> A</span>
            </div>
        </div>
    </div>

    <!-- Grafik -->
    <div class="card w-full max-w-5xl">
        <h2 class="text-lg font-semibold text-cyan-300 mb-4">Grafik Tegangan R, S, T</h2>
        <canvas id="lineChart" height="100"></canvas>
    </div>

    <!-- Grafik Arus -->
    <div class="card w-full max-w-5xl mt-6">
        <h2 class="text-lg font-semibold text-yellow-300 mb-4">Grafik Arus R, S, T</h2>
        <canvas id="currentChart" height="100"></canvas>
    </div>

    <!-- Daya per Fase -->
    <div class="card w-full max-w-5xl mt-6 text-center">
        <h2 class="text-lg font-semibold text-blue-300 mb-4">Daya Per Fase</h2>
        <div class="grid grid-cols-3 gap-4 text-white text-xl font-bold">
            <div>
                ðŸ”´ R: <span id="powerR">0</span> W
            </div>
            <div>
                ðŸŸ  S: <span id="powerS">0</span> W
            </div>
            <div>
                ðŸŸ¢ T: <span id="powerT">0</span> W
            </div>
        </div>
    </div>

    <!-- Total Daya -->
    <div class="card w-full max-w-5xl mt-6 text-center">
        <h2 class="text-lg font-semibold text-red-400 mb-2">Total Daya R + S + T</h2>
        <div class="text-3xl font-bold text-white">
            <span id="totalPower">0</span> Watt
        </div>
    </div>

    <!-- Export Button -->
    <div class="w-full max-w-5xl mt-6 text-center">
        <button onclick="exportCSV()"
            class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition">
            ðŸ“¥ Export Data CSV
        </button>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
